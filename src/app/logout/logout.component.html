<div class="container" >
  <div class="card" >
    <div style="margin: auto; width: 400px;">
        <div *ngIf="!status || !statu">
            <h4 style="color:red">You are not Logged In</h4>
        </div>
        <div *ngIf="status ||statu">
            <h4 style="color:red"> Logout &nbsp;&nbsp;<img src="https://cdn-icons-png.flaticon.com/512/4210/4210146.png" width="30px" height="30px">
            </h4>
            <br>
            <p><i class="fa fa-question-circle"></i> Are you sure you want to log-off? <br /></p>
    
                
                    <a href="#" style="display: inline-block;" class="btn btn-danger " type="button" value="Logout"
                    (click)="onLogout()">Logout</a>
                    &nbsp;&nbsp;
                <input style="display: inline-block;" class="btn btn-secondary" type="button" value="Cancel"
                    (click)="onCancel()" />
    
        </div>
    </div>
    
  </div>
</div>
