<div class="container">
  <div class="main-body">

    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add Addess
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>


        <form #bForm="ngForm" (ngSubmit)="AddAddress();bForm.reset();">


          <div class="col">
            <div class="form-outline">
              <input name="userName" [(ngModel)]="address1.userName" required type="text"
                [class.is-invalid]="userName.invalid && userName.touched" class="form-control" id="applicantName"
                #userName="ngModel" placeholder="UserName" pattern="">
            </div>
          </div>



          <div class="col">
            <div class="form-outline">

              <input name="houseNumber" [(ngModel)]="address1.houseNumber" required type="text"
                [class.is-invalid]="houseNumber.invalid && houseNumber.touched" class="form-control" id="houseNumber"
                #houseNumber="ngModel" placeholder="houseNumber" pattern="">

            </div>
          </div>


          <div class="col">
            <div class="form-outline">
              <input name="colony" [(ngModel)]="address1.colony" required type="text"
                [class.is-invalid]="colony.invalid && colony.touched" class="form-control" id="colony" #colony="ngModel"
                placeholder="colony" pattern="">

            </div>
          </div>

          <div class="col">
            <div class="form-outline">
              <input name="city" [(ngModel)]="address1.city" required type="text"
                [class.is-invalid]="city.invalid && city.touched" class="form-control" id="city" #city="ngModel"
                placeholder="city" pattern="">


            </div>
          </div>


          <div class="col">
            <div class="form-outline">
              <input name="district" [(ngModel)]="address1.district" required type="text"
                [class.is-invalid]="district.invalid && district.touched" class="form-control" id="district"
                #district="ngModel" placeholder="district" pattern="">

            </div>
          </div>

          <div class="col">
            <div class="form-outline">
              <input name="state" [(ngModel)]="address1.state" required type="text"
                [class.is-invalid]="state.invalid && state.touched" class="form-control" id="state" #state="ngModel"
                placeholder="state" pattern="">

            </div>
          </div>


          <div class="col">
            <div class="form-outline">
              <input name="pinCode" [(ngModel)]="address1.pinCode" required type="text"
                [class.is-invalid]="pinCode.invalid && pinCode.touched" class="form-control" id="pinCode"
                #pinCode="ngModel" placeholder="pinCode" pattern="">

            </div>
          </div>


          <div class="col">
            <div class="form-outline">
              <input name="country" [(ngModel)]="address1.country" required type="text"
                [class.is-invalid]="country.invalid && country.touched" class="form-control" id="country"
                #country="ngModel" placeholder="country" pattern="">

            </div>
          </div>


          <div class="col">
            <div class="form-outline">
              <input name="phoneNumber" [(ngModel)]="address1.phoneNumber" required type="text"
                [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched" class="form-control" id="phoneNumber"
                #phoneNumber="ngModel" placeholder="phoneNumber" pattern="">


            </div>
          </div>


          <!-- Submit button -->


          <input type="submit" name="make_payment" class="buy btn btn-primary text-center my-4" value="Confirm"
            style="float: right;" />

          <br>
        </form>
      </mat-expansion-panel>
    </mat-accordion>


    <br>
    <br>

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                width="150" >
                <div *ngFor="let p of userdata" >
                  <h4>  {{p.firstName}} {{p.lastName}}</h4>
                </div>
                <p class="text-secondary mb-1">E-Commerce User</p>
              <div class="mt-3" *ngFor="let p of useraddresses">
                
               
                <!-- <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                      <button class="btn btn-primary">Follow</button>
                      <button class="btn btn-outline-primary">Message</button> -->
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body" *ngFor="let p of useraddresses">

            <div class="row">
              <div class="col-sm-3">
                <div class="col-md-2">
                  
                  
              </div>
                <!-- <h6 class="mb-0">Country</h6> -->
              </div>
              <div class="col-sm-9 text-secondary">
                <a data-bs-toggle="modal" class="buy " data-bs-target="#exampleModal" (click)="editData(p)" style="float: right;">
                 
                  <img src="https://tse2.mm.bing.net/th/id/OIP.k4coRtVt-f97DqjqshGoYwHaE8?w=241&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" width="70px" height="70px">
                </a>
              </div>
            </div>
            

            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0"> Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{p.userName}}
              
                
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{p.houseNumber}}, {{p.colony}}, {{p.city}}, {{p.state}}
               
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Country</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{p.country}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">PinCode</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{p.pinCode}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{p.phoneNumber}}
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal">

  <div class="modal-dialog" role="document">

    <div class="modal-content">



      <div class="modal-body">
        <button type="button" class="close" data-bs-dismiss="modal" style="float: right;">x
        </button>

        <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">

          <div class="row">

            <div class="col">

              <div class="card h-100 shadow-sm">
                <div class="card-body" style="background-color: lightpink;">
                  <h5 class="modal-title" id="exampleModalLabel">Update User's Details</h5>
                  <br>
                  <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="userName" class="form-label">User Name</label>:
                        <input type="text" formControlName="userName" class="form-control" id="userName">
                    </div>
                    <div class="mb-3">
                      <label for="houseNumber" class="form-label">House Number</label>
                      <input type="text" formControlName="houseNumber" class="form-control" id="houseNumber">
                  </div>
                  <div class="mb-3">
                    <label for="colony" class="form-label">Colony</label>
                    <input type="text" formControlName="colony" class="form-control" id="colony">
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" formControlName="city" class="form-control" id="city">
              </div>
              <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" formControlName="district" class="form-control" id="district">
            </div>
            <div class="mb-3">
              <label for="pinCode" class="form-label">PinCode</label>
              <input type="text" formControlName="pinCode" class="form-control" id="pinCode">
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" formControlName="country" class="form-control" id="country">
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" formControlName="state" class="form-control" id="state">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">PhoneNumber </label>
        <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber">
    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success" (click)="updateData()">Update</button>
                  </div>
                  </form>

                </div>

              </div>


            </div>

          </div>

        </div>

      </div>
    </div>

  </div>
</div>
