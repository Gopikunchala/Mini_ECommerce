<div class="container">
    <div class="card" >

        <div class="panel-heading">
            <h3 class="pt-1 font-weight-bold">Update New Password </h3>
        </div>
        <div class="panel-body p-2"></div>
        <form [formGroup]="signUpForm">

            <div class="form-group p-1"
                [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                <div class="input-field">
                   
                   
                    <span ><i class="fa fa-user p-2" style="float: left;">&nbsp; UserName :</i></span>&nbsp;
                    <input formControlName="username" type="text" placeholder="Username">

                </div>
            </div>

           
            <div class="form-group p-1">
                <div class="input-field"
                    [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"> 
                     <span ><i class="fa fa-lock p-2" ></i>New Password :</span>&nbsp;
                    <input formControlName="password" [type]="type" placeholder="password" >
                    <span class="left-pan"><i  (click)="hideShowPass()" class="fa {{eyeIcon}}"></i></span>
                    <!-- <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span> -->
                </div>
            </div>
            <small
                *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                class="text-danger">*password is required</small>


            <button (click)="onSignUp()" type="submit"
                class="btn btn-primary btn-block mt-2 w-100">Update</button>

        </form>
    </div>
  </div>
